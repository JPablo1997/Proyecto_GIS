<!-- MapServer Template --> 
<html>
<head>
<title>Deserción en el municio de SS</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF8">

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>


<script language="JavaScript">

  var pansize = 0.10;

  function pan(direction) {
    var x, y;
    if(direction == 'n') {
      x = ([mapwidth]-1)/2.0;
      y = 0 - ([mapheight] * pansize)/2.0;
    } else if(direction == 'nw') {
      x = 0 - ([mapwidth] * pansize)/2.0;
      y = 0 - ([mapheight] * pansize)/2.0;
    } else if(direction == 'ne') {
      x = ([mapwidth]-1) + ([mapwidth] * pansize)/2.0;
      y = 0 - ([mapheight] * pansize)/2.0;
    } else if(direction == 's') {
      x = ([mapwidth]-1)/2.0;
      y = ([mapheight]-1) + ([mapheight] * pansize)/2.0;
    } else if(direction == 'sw') {
      x = 0 - ([mapwidth] * pansize)/2.0;
      y = ([mapheight]-1) + ([mapheight] * pansize)/2.0;
    } else if(direction == 'se') {
      x = ([mapwidth]-1) + ([mapwidth] * pansize)/2.0;
      y = ([mapheight]-1) + ([mapheight] * pansize)/2.0;
    } else if(direction == 'e') {
      x = ([mapwidth]-1) + ([mapwidth] * pansize)/2.0;
      y = ([mapheight]-1)/2.0;
    } else if(direction == 'w') {
      x = 0 - ([mapwidth] * pansize)/2.0;
      y = ([mapheight]-1)/2.0;
    }

    document.mapserv.zoom[3].selected = true; // force pan
    document.mapserv.imgxy.value = x + " " + y;
    document.getElementById('refrescar').click();

  }

 

</script>
</head>

<body bgcolor="#C0C0C0" text="#000000">
<table width="1200" align="center">
<tr>
    <td width="600">
	<h2 align="center">Desercion en los centros educativos del sector público y privado en el municipio de San Salvador</h2>

<!-- START OF MAPSERVER FORM -->
<form name="mapserv" method="GET" action="/cgi-bin/mapserv">

<table bgcolor="#FFFFFF" class="table" width="500" border="0" align="center">
  <tr>
    <td>
	<table width="500" border="1">

		<tr>
	    <td colspan="4"><b>Selecciona las capas:</b> <br>
<!-- SPECIFY VECTOR LAYERS -->
		  <table>
		  	<tr align="center">
		  		<td>
		  			<input id="mun_ss" type="checkbox" onclick="refrescarBTN();" name="layer" value="mun_ss"[mun_ss_check]>Municipio SS &nbsp;
		  		</td>
		  		<td>
		  			<input type="checkbox" onclick="refrescarBTN();" name="layer" value="distritos_ss"[distritos_ss_check]>Distritos &nbsp;
		  		</td>
		  		<td>
		  			<input type="checkbox" onclick="refrescarBTN();" name="layer" value="distritos_homicidios"[distritos_homicidios_check]>Homicidios distritales <br>
		  		</td>
		  		<td>
		  			<input  type="checkbox" onclick="refrescarBTN();" name="layer" value="poligonos_internos"[poligonos_internos_check]>Poligonos internos &nbsp;<br>
		  		</td> 
		  		<td>
		  			<input type="checkbox" onclick="refrescarBTN();" name="layer" value="centros_educativos"[centros_educativos_check]>Centros educativos <br>
		  		</td>
		  	</tr>
		  </table>
	    </td>
	  </tr>

	  <tr>
	    <td>

<!-- SPECIFY MAP MODE -->
	      <div align="center"><b>Modo del mapa:</b><br>
		<select name="mode">
		  <option value="browse" [browse_select]> Browse </option>
		  <option value="query" [query_select]> Query Single Layer</option> 
		  <option value="nquery" [nquery_select]> Query Multiple Layers</option>
		</select>
	      </div>
	    </td>
	    <td>
<!-- FORM SUBMIT BUTTON -->
	      <div align="center">
			     <input id="refrescar" type="submit" style="display: none;"  name="submit" value="Refrescar">
           <input  type="button" name="validar" value="Refrescar" onclick="validar_zoom();">
	      </div>
	    </td>
	    <td>
<!-- ZOOM/PAN CONTROLS -->
	      <div align="center"><b>Control del mapa:</b> <br>
                <select id="zoom" name="zoom">
                  <option value="4" [zoom_4_select]>Zoom In 4x</option>
                  <option value="3" [zoom_3_select]>Zoom In 3x</option>
                  <option value="2" [zoom_2_select]>Zoom In 2x</option>
                  <option value="0" [zoom_0_select]>Recenter</option>
                  <option value="-2" [zoom_-2_select]>Zoom Out 2x</option>
                  <option value="-3" [zoom_-3_select]>Zoom Out 3x</option>
                  <option value="-4" [zoom_-4_select]>Zoom Out 4x</option>
                </select>
              </div>
	    </td>
	    <!-- REFERENCE COLUMN --> 
	    <td rowspan="2" valign="top"> 
	    	<p><b>Reference:</b><br> <input type="image" name="ref" src="[ref]" width="180" height="180" border="0" style="padding-top: 10px;"></p> 
	    	<p><b>Legend:</b><br> <img name="legend" src="[legend]"></p>
	    </td>
	  </tr>
	  <tr>
<!-- DISPLAY THE MAPSERVER-CREATED MAP IMAGE -->
	    <td colspan="3" align="center" valign="top"> 
	      <table border="0" cellspacing="0" cellpadding="0" align="center" bgcolor="#666666">
                <tr>
                  <td align="right" width="18"><a href="javascript:pan('nw')"><img src="http://localhost/tmp/graphics/nw.gif" width="18" height="18" border="0" alt="pan northwest"></a></td>
                  <td align="center"><a href="javascript:pan('n')"><img src="http://localhost/tmp/graphics/n.gif" width="23" height="18" border="0" alt="pan north"></a></td>
                  <td align="left" width="18"><a href="javascript:pan('ne')"><img src="http://localhost/tmp/graphics/ne.gif" width="18" height="18" border="0" alt="pan northeast"></a></td>
                </tr>
                <tr>
                  <td align="right" width="18"><a href="javascript:pan('w')"><img src="http://localhost/tmp/graphics/w.gif" width="18" height="23" border="0" alt="pan west"></a></td>
                  <td align="center"><input id="target" type="image" name="img" src="[img]" width="[mapwidth]" height="[mapheight]" border="0" alt="this is the map" onclick="validar_zoom();"></td>
                  <td align="left" width="18"><a href="javascript:pan('e')"><img src="http://localhost/tmp/graphics/e.gif" width="18" height="23" border="0" alt="pan east"></a></td>
                </tr>
                <tr>
                  <td align="right" width="18"><a href="javascript:pan('sw')"><img src="http://localhost/tmp/graphics/sw.gif" width="18" height="18" border="0" alt="pan southwest"></a></td>
                  <td align="center"><a href="javascript:pan('s')"><img src="http://localhost/tmp/graphics/s.gif" width="23" height="18" border="0" alt="pan south"></a></td>
                  <td align="left" width="18"><a href="javascript:pan('se')"><img src="http://localhost/tmp/graphics/se.gif" width="18" height="18" border="0" alt="pan southeast"></a></td>
                </tr>
              </table>
              <img align="left" src="[scalebar]">
              <img src="/cgi-bin/mapserv?map=[map]&mapext=[minx]+[miny]+[maxx]+[maxy]&map_scalebar=units+kilometers&mode=scalebar" align="right">
	    </td>
	  </tr>
	</table>
    </td>
  </tr>
</table>
<!-- HIDDEN MAPSERVER CGI VARIABLES -->
    <input id="map" type="hidden" name="map" value="[map]" />
    <input type="hidden" name="imgext" value="[mapext]" />
    <input type="hidden" name="imgxy" value="[center]" />
</form>
</table>
<script>
	function refrescarBTN() {
	  document.getElementById('refrescar').click();
	}

  function validar_zoom(){

    var delta_x = [maxx] - [minx];
    var delta_y = [maxy] - [miny];
    var area = delta_x*delta_y;
    var zoom = document.getElementById('zoom').value;
    if(zoom > 0){
      var area_siguiente = area/zoom;
      var limite = 0.000016708893000004895*2;
        if (area_siguiente < limite) {

          alert("Se alcanzo el limite en el zoom!!");
          document.getElementById('zoom').value = 0;
        
        }else{
          refrescarBTN();
        }
    }else{
      refrescarBTN();
    }
    
  }
</script>

</body>
</html>
